<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Приглашение на свадьбу</title>
  <style>
    html, body {
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      font-size: 4vw;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    #linkgis {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }

    #linkgis a {
      text-decoration: none;
      color: black;
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      font-size: 1.3rem;
      color: black;
      padding: 0.5rem 2.5rem;
      border: 2px solid black;
      background: none;
      cursor: pointer;
    }

    .vote {
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 0 1.25rem 1.25rem 1.25rem;
      border-radius: 0.625rem;
    }

    .note {
      text-align: start;
      font-size: 0.8rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-wrapper input {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0; /* Убираем скругление */
      border: none;
      border-bottom: 1px solid black;
      padding: 0.3rem;
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      font-size: 1rem;
      width: 100%;
      background: transparent;
      box-shadow: none;
      outline: none;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 1.25rem;
    }

    .radio-group label {
      display: flex;
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      align-items: center;
      gap: 0.3rem;
    }

    input[type="radio"] {
      transform: scale(1.5);
      margin: 0.3rem;
    }

    .submit-btn {
      color: black;
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      font-size: 1.3rem;
      padding: 0.5rem 3.5rem;
      border: 2px solid black;
      background: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: black;
      color: white;
    }

    #response-message {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-weight: 400;
      font-style: normal;
      color: white;
      padding-top: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img id="image" src="https://alisher-dariga.pages.dev/background.png" alt="Приглашение">
    
    <div id="linkgis">
      <a href="https://go.2gis.com/pr0ij" target="_blank">как добраться</a>
    </div>
    
    <div id="vote" class="vote">
      <p class="note">*Заполните форму для каждого гостя отдельно.</p>

      <div class="input-wrapper">
        <input type="text" id="name-input" placeholder="Имя и Фамилия">
      </div>

      <div class="radio-group">
        <label>
          <input type="radio" name="attendance" value="приду"> я приду
        </label>
        <label>
          <input type="radio" name="attendance" value="не приду"> я не приду
        </label>
      </div>

      <button id="submit-button" class="submit-btn" onclick="submitForm()">отправить</button>
      <p id="response-message"></p>
    </div>
  </div>

  <script>
    const img = document.getElementById("image");
    const link = document.getElementById("linkgis");
    const vote = document.getElementById("vote");
    img.onload = function() {
      const imgHeight = img.clientHeight;
      const linkgTop = imgHeight * 0.54;
      link.style.top = `${linkgTop}px`;
      const voteTop = imgHeight * 0.785;
      vote.style.top = `${voteTop}px`;
    }

    function submitForm() {
      const name = document.getElementById("name-input").value.trim();
      const statusInput = document.querySelector('input[name="attendance"]:checked');
      const responseMessage = document.getElementById("response-message");
      const submitBtn = document.getElementById("submit-button");
  
      if (!name || !statusInput) {
        responseMessage.textContent = "Пожалуйста, введите имя и выберите вариант.";
        responseMessage.style.color = "red";
        return;
      }
  
      const data = {
        name: name,
        status: statusInput.value
      };
  
      submitBtn.textContent = "отправка...";
      submitBtn.disabled = true;
      responseMessage.style.color = "white";
      
      fetch("http://37.99.82.87:8000/wedding/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Ошибка при отправке: " + response.statusText);
          }
          return response.text();
        })
        .then((text) => {
          responseMessage.textContent = "Успешно отправлено! Спасибо!";
          responseMessage.style.color = "green";
          setTimeout(function() {
            responseMessage.style.color = "white";
          }, 3000)
        })
        .catch((err) => {
          responseMessage.textContent = "Произошла ошибка: " + err.message;
          responseMessage.style.color = "red";
        })
        .finally(() => {
          submitBtn.textContent = "отправить";
          submitBtn.disabled = false;
        });
    }
  </script>
</body>
</html>
